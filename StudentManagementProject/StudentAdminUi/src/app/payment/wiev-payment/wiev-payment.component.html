<div class="page-header">
    <div class="container">
        <h1>Ödeme Detay Sayfası</h1>
    </div>
</div>
<div class="container">
    <div class="back-button">
        <a routerLink="/payment" color="primary" mat-raised-button>
            <mat-icon>chevron_left</mat-icon>
            Geri Dön
        </a>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <form #ödemedetayform="ngForm">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Ödeme Türü</mat-label>
                        <input matInput [(ngModel)]="payment.paymentType" name="paymentType" placeholder="Ör. Nakit">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Taksit Sayısı</mat-label>
                        <input matInput [(ngModel)]="payment.installmentCount" name="installmentCount" placeholder="Ör. 3">
                    </mat-form-field>
                </div>
                <div class="save-button">
                    <button mat-raised-button color="primary" (click)="onUpdate()">Kaydet</button>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-6 right-content">
            <a >
                <img src="/assets/okul_icon.png" style="margin-left: 400px;
                padding: 40px;
                width: 300px;" alt="">
            </a>
            
        </div>
    </div>
</div>
