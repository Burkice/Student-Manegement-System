<div class="container">
    <mat-card class="login-card">
        <div class="header">
            <h4 class="title">Öğrenci Yönetim Sistemi</h4>
            <p class="subtitle">Giriş yaparak devam edin</p>
        </div>
        <form [formGroup]="loginForm">
            <div class="form-field">
                <mat-form-field class="full-width">
                    <mat-label>Kullanıcı Adı</mat-label>
                    <input matInput type="text" formControlName="userName" placeholder="Kullanıcı Adınızı Girin">
                </mat-form-field>
            </div>
            <div class="form-field">
                <mat-form-field class="full-width">
                    <mat-label>Şifre</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Şifrenizi Girin">
                </mat-form-field>
            </div>
            <div class="form-field">
                <button mat-raised-button (click)="onLogin()" color="primary" class="full-width">Giriş Yap</button>
            </div>
        </form>
        <div class="footer">
            <a href="#" class="forgot-password">Şifrenizi mi unuttunuz?</a>
        </div>
    </mat-card>
</div>
